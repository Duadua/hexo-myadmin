<div class="m-confirm m-dialog">
    <div class="bg" @click="close"></div>
    <div class="content">
        <div class="header">
            <h1 class="title">{{title}}</h1>
            <i class="fa close" @click="close"></i>
        </div>
        <div class="body">
            {{content}}
        </div>
        <div class="footer">
            <button class="inverse cancel" @click="cancel">关闭</button>
            <button class="confirm" @click="confirm">确认</button>
        </div>
    </div>
</div>
